<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main role="main">
			<div class="card">
				<div class="card-header">
					<div class="card-avatar">
						<img
							src="./images/image-victor.jpg"
							alt="image-victor" />
					</div>
				</div>

				<div class="card-body">
					<div class="card-meta">
						<h3 class="card-meta--author">Victor Crest</h3>
						<span class="card-meta--age">26</span>
					</div>
					<span class="card-meta--location">London</span>
				</div>

				<div class="card-footer">
					<div class="footer-item">
						<h3>80K</h3>
						<small>Followers</small>
					</div>
					<div class="footer-item">
						<h3>803K</h3>
						<small>Likes</small>
					</div>
					<div class="footer-item">
						<h3>1.4K</h3>
						<small>Photos</small>
					</div>
				</div>
			</div>
		</main>

		<footer role="contentinfo">
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/M1RAK"
					>Abdullahi Ismail</a
				>.
			</div>
		</footer>
	</body>
</html>
