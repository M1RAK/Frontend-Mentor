<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card-right"></div>
			<div class="card-left">
				<p class="card-tag montserrat-regular">Perfume</p>
				<h2 class="card-title fraunces-header">
					Gabrielle Essence Eau De Parfum
				</h2>

				<div class="card-desc montserrat-regular">
					<p>
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
				</div>

				<div class="card-price">
					<h3 class="class-price--discounted fraunces-header">
						$149.99
					</h3>
					<span class="class-price"><strike>$169.99</strike></span>
				</div>

				<button class="card-btn montserrat-bold">
					<img src="./images/icon-cart.svg" alt="icon-cart" />
					Add to Cart
				</button>
			</div>
		</div>
		<div class="attribution fraunces-header">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/M1RAK"
				>Abdullahi Ismail</a
			>.
		</div>
	</body>
</html>
